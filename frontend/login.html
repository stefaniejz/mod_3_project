<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/semantic.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/scripts/semantic.js"></script>
  <script type="text/javascript" src="assets/scripts/login.js"></script>
  <style type="text/css">
    body {
      background-color: #505762;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }

  </style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <form class="ui large form" id="login">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <input type="submit" value="Login" class="ui fluid large teal submit button">
        </div>

        <div class="ui error message"></div>

      </form>
    </div>
  </div>
</body>
</html>
